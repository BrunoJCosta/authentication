server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true

spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:public
    username: sa
    password: password
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
     ddl-auto: create
    sql:
      init:
        mode: always
